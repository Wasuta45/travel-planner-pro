    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 1. ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏£‡∏¥‡∏õ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
        async function loadTrips() {
            try {
                const response = await fetch('/api/my-trips');
                
                if (response.status === 401) {
                    window.location.href = '/login.html';
                    return;
                }

                const data = await response.json();
                
                // ‡πÅ‡∏™‡∏î‡∏á‡∏ä‡∏∑‡πà‡∏≠ User
                document.getElementById('userDisplay').innerHTML = `‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ, <b>${data.username}</b>`;

                // ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡∏™‡∏£‡πâ‡∏≤‡∏á Card ‡∏ó‡∏£‡∏¥‡∏õ
                const tripList = document.getElementById('tripList');
                tripList.innerHTML = ''; 

                // ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ó‡∏£‡∏¥‡∏õ‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏≠‡∏±‡∏ô
                data.trips.forEach(trip => {
                    const html = `

                            <div class="card trip-card h-100 shadow-sm position-relative">

                                        title="‡∏•‡∏ö‡∏ó‡∏£‡∏¥‡∏õ‡∏ô‡∏µ‡πâ">
                                    <i class="fa-solid fa-trash"></i>
                                </button>

                                <a href="/trip-detail.html?id=${trip.id}" class="text-decoration-none text-dark h-100 d-flex flex-column">
                                    <img src="${trip.cover_image || 'https://via.placeholder.com/400x200?text=No+Image'}" class="card-img-top" alt="Trip Cover">
                                    <div class="card-body flex-grow-1">
                                        <h5 class="card-title fw-bold">${trip.name}</h5>
                                        <p class="card-text text-muted small">
                                            <i class="fa-regular fa-calendar"></i> 
                                            ${new Date(trip.start_date).toLocaleDateString('th-TH')} - 
                                            ${new Date(trip.end_date).toLocaleDateString('th-TH')}
                                        </p>
                                    </div>
                                    <div class="card-footer bg-white border-top-0">
                                        <button class="btn btn-outline-primary w-100 btn-sm">‡∏î‡∏π‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà & ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î</button>
                                    </div>
                                </a>
                            </div>
                        </div>
                    `;
                    tripList.innerHTML += html;
                });

                // ‡∏õ‡∏∏‡πà‡∏° + ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ó‡∏£‡∏¥‡∏õ (‡πÄ‡∏≠‡∏≤‡πÑ‡∏ß‡πâ‡∏ó‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î‡πÄ‡∏™‡∏°‡∏≠)
                tripList.innerHTML += `
                    <div class="col-md-4">
                        <div class="card add-trip-btn" data-bs-toggle="modal" data-bs-target="#addTripModal">
                            <i class="fa-solid fa-circle-plus fa-4x mb-3 text-secondary"></i>
                            <h5 class="fw-bold text-secondary">‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ó‡∏£‡∏¥‡∏õ‡πÉ‡∏´‡∏°‡πà</h5>
                        </div>
                    </div>
                `;

            } catch (err) {
                console.error(err);
                alert('‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
            }
        }

        // 2. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ó‡∏£‡∏¥‡∏õ
        document.getElementById('createTripForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                name: document.getElementById('tripName').value,
                start_date: document.getElementById('startDate').value,
                end_date: document.getElementById('endDate').value,
                cover_image: document.getElementById('coverImage').value
            };

            await fetch('/api/trips', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            // ‡∏õ‡∏¥‡∏î Modal ‡πÅ‡∏•‡∏∞‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà
            const modalEl = document.getElementById('addTripModal');
            const modal = bootstrap.Modal.getInstance(modalEl);

            // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏ü‡∏≠‡∏£‡πå‡∏°
            document.getElementById('createTripForm').reset();

        // 3. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏•‡∏ö‡∏ó‡∏£‡∏¥‡∏õ (Delete Trip)
        async function deleteTrip(id, event) {

            event.stopPropagation();

            if (!confirm('‚ö†Ô∏è ‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏ó‡∏£‡∏¥‡∏õ‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°? ')) return;

            try {

                } else {

            }
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
        loadTrips();

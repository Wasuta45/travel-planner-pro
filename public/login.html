<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 20px; background: white; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h3>✈️ Travel Planner Pro</h3>
        <form id="loginForm" class="mt-4 text-start">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">เข้าสู่ระบบ</button>
            <div class="mt-3 text-center">
    <small>ยังไม่มีบัญชี? <a href="/register.html">สมัครสมาชิกที่นี่</a></small>
</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // ห้ามรีเฟรชหน้า
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // ยิงข้อมูลไปหา Node.js
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (result.success) {
                window.location.href = '/dashboard.html'; // ถ้าผ่าน ให้ไปหน้า Dashboard
            } else {
                alert('Login Failed: ' + result.message);
            }
        });
    </script>
</body>
</html>
